{%- set data = salt['mc_utils.json_load'](data) %}
{%- for udatas in data.users %}
{%- for user, udata in udatas.items() %}
{%- if 'cores' in udata %}
{{user}}: {{udata.password}}, {% for core in udata.cores%}{{core}}-admin{%endfor%}
{%- else %}
{{user}}: {{udata.password}}, admin
{%- endif %}
{%- endfor %}
{%- endfor %}
